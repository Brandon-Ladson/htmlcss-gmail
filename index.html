<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <<link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- inizio contenitore di pagine -->
    <div class="container">

      <!-- inizio intestazione -->
      <header>
        <img src="img/gmail-logo.png" alt="immagine logo gmail">
        <h1>Gmail</h1>
        <hr>
      </header>
      <!-- fine intestazione -->

      <!-- inizio sezione principale -->
      <main>

        <!-- inizio prima sezione -->
        <section>

          <input type="text" name="search" placeholder="Search">
          <button type="button" name="vai">VAI</button>
          <div class="warning">You have <span id="unread-count">30</span> unread</div>
          <hr>

        </section>
        <!-- fine prima sezione -->

        <!-- inizio seconda sezione -->
        <section>

          <div class="mail">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="object">Oggetto della email</span>
            <span class="content">- Testo della email...</span>
          </div>

          <div id="read-mail" class="mail">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="object">Oggetto della email</span>
            <span class="content">- Testo della email...</span>
          </div>

          <div class="mail">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="object">Oggetto della email</span>
            <span class="content">- Testo della email...</span>
          </div>

          <div class="mail">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="object">Oggetto della email</span>
            <span class="content">- Testo della email...</span>
          </div>

          <hr>

        </section>
        <!-- fine seconda sezione -->

      </main>
      <!-- fine sezione principale -->

      <!-- inizio piè di pagina -->
      <footer>
        <span id="footer-name">GMail</span> powered by Brandon
      </footer>
      <!-- fine piè di pagina -->

    </div>
    <!-- fine contenitore di pagine -->

  </body>
</html>
